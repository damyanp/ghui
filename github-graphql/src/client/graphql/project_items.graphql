query ProjectItems(
  $pageSize: Int!
  $after: String
) {
  organization(login: "llvm") {
    projectV2(number: 4) {
      items(first: $pageSize, after: $after) {
        totalCount
        nodes {
          __typename
          id
          updatedAt
          Status: fieldValueByName(name: "Status") {
            ...CustomField
          }
          Iteration: fieldValueByName(name: "Iteration") {
            ...CustomField
          }
          Blocked: fieldValueByName(name: "Blocked") {
            ...CustomField
          }
          Kind: fieldValueByName(name: "Kind") {
            ...CustomField
          }
          Epic: fieldValueByName(name: "Epic") {
            ...CustomField
          }
          Workstream: fieldValueByName(name: "Workstream") {
            ...CustomField
          }
          ProjectMilestone: fieldValueByName(name: "ProjectMilestone") {
            ...CustomField
          }
          content {
            __typename

            ... on DraftIssue {
              id
              title
              updatedAt
            }

            ... on Issue {
              id
              resourcePath
              repository {
                owner {
                  __typename
                  login
                }
              }
              updatedAt
              title
              state
              subIssues(first: 100) {
                nodes {
                  id
                }
              }
              trackedIssues(first: 100) {
                nodes {
                  id
                }
              }
            }

            ... on PullRequest {
              id
              resourcePath
              repository {
                owner {
                  __typename
                  login
                }
              }
              title
              updatedAt
              state
            }
          }
        }
        pageInfo {
          endCursor
          hasNextPage
        }
      }
    }
  }
}

fragment CustomField on ProjectV2ItemFieldValue {
  __typename
  ... on ProjectV2ItemFieldSingleSelectValue {
    optionId
    name
  }
  ... on ProjectV2ItemFieldIterationValue {
    title
    iterationId
  }
}
