query GetItems($ids: [ID!]!) {
  nodes(ids: $ids) {
    ...Item
  }
}

fragment Item on Node {
  __typename
  ... on ProjectV2Item {
    id
    fullDatabaseId
    updatedAt
    Status: fieldValueByName(name: "Status") {
      ...CustomField
    }
    Iteration: fieldValueByName(name: "Iteration") {
      ...CustomField
    }
    Blocked: fieldValueByName(name: "Blocked") {
      ...CustomField
    }
    Kind: fieldValueByName(name: "Kind") {
      ...CustomField
    }
    Epic: fieldValueByName(name: "Epic") {
      ...CustomField
    }
    Workstream: fieldValueByName(name: "Workstream") {
      ...CustomField
    }
    ProjectMilestone: fieldValueByName(name: "ProjectMilestone") {
      ...CustomField
    }
    content {
      __typename

      ... on DraftIssue {
        id
        title
        updatedAt
      }

      ... on Issue {
        id
        parent {
          id
        }
        resourcePath
        repository {
          nameWithOwner
        }
        updatedAt
        title
        issueState: state
        subIssues(first: 50) {
          ...Issues
        }
        trackedIssues(first: 50) {
          ...Issues
        }
        issueType {
          name
        }
        assignees(first: 10) {
          nodes {
            login
          }
        }
      }

      ... on PullRequest {
        id
        resourcePath
        repository {
          nameWithOwner
        }
        title
        updatedAt
        pullRequestState: state
        assignees(first: 10) {
          nodes {
            login
          }
        }
      }
    }
  }
}

fragment CustomField on ProjectV2ItemFieldValue {
  __typename
  ... on ProjectV2ItemFieldSingleSelectValue {
    optionId
  }
  ... on ProjectV2ItemFieldIterationValue {
    iterationId
  }
}

fragment Issues on IssueConnection {  
  nodes {
    id
  }
  pageInfo {
    hasNextPage
    endCursor
  }
}
